      var details = form["details"].value;

        email: email,
        name: fullname,
        destination: destination,
        details: details
      };


      analytics.identify("", {
        email: email,
        name: fullname,
      });


      analytics.track("Form Submitted", {
          name: fullname,
          email: email,
          destination: destination,
          details: details,
        }, {
          integrations: {
            All: true,
            Mixpanel: false,
